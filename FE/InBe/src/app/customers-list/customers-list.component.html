<div *ngIf="isLoading" class="loader">
    <mat-spinner diameter="70" strokeWidth="2" color="yellow"></mat-spinner>
</div>
<div id="Header">
    <div style="width: 33%;">
        <h2>InBe-Internal</h2>
    </div>
    <div style="width: 33%; display: flex; justify-content: center;">
        <h3>User Lists</h3>
    </div>   
    <div style="width: 33%; display: flex; justify-content: end;">
      <button mat-button (click)="logOut()">Log out</button>
    </div> 
</div>
<div>
<div class="mainTop">
  <div class="mainTopButtons">
    <button mat-raised-button class="Button" routerLink="/analystSignUp" *ngIf="isAdmin"><mat-icon class="icon">add</mat-icon>Add Analyst</button>
  </div>
</div>
<div class="main">

    <div style="width: 95%; font-size: 14px;">
  
      <mat-form-field appearance="standard">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search By Name OR Description" #input>
      </mat-form-field>
  
      <div class="mat-elevation-z8">
  
        <table mat-table [dataSource]="data" matSort matSortActive="name" matSortDirection="asc" matSortDisableClear>
  
  
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="width: 10%;"> ID </th>
            <td mat-cell *matCellDef="let row" style="width: 10%;"> {{row.id}} </td>
          </ng-container>
  
  
  
          <!-- First Name Column -->
          <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef style="width: 20%;"> FirstName </th>
            <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.firstName}} </td>
          </ng-container>
  
            <!-- Last Name Column -->
            <ng-container matColumnDef="lastName">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Last Name </th>
                <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.lastName}} </td>
            </ng-container>

            <!-- Email Name Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Email </th>
                <td mat-cell *matCellDef="let row" style="width: 20%;"> {{row.email}} </td>
            </ng-container>
  
          <!-- Edit Column -->
          <ng-container matColumnDef="Edit">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;text-align: center !important;"> Edit
            </th>
            <td mat-cell *matCellDef="let row" style="width: 10%;text-align: center !important;">
              <button mat-icon-button color="primary" aria-label="Example icon button with a home icon" (click)="userDetails(row)">
                <mat-icon style="font-size: 22px;">edit</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <!-- View Column -->
          <ng-container matColumnDef="View">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;text-align: center !important;"> View
            </th>
            <td mat-cell *matCellDef="let row" style="width: 10%;text-align: center !important;">
              <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                <mat-icon color="primary" style="font-size: 22px;">remove_red_eye</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <!-- Delete Column -->
          <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef style="width: 10%;text-align: center !important;">
              Delete </th>
            <td mat-cell *matCellDef="let row" style="width: 10%;text-align: center !important;">
              <button mat-icon-button color="warn" aria-label="Example icon button with a home icon">
                <mat-icon style="font-size: 22px;">delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the Search <strong>{{input.value}}</strong></td>
          </tr>
        </table>
  
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  
    </div>
  </div>
